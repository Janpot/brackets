<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet/less" href="styles/chromeShell.less">
        <script src="crx.js"></script>
        <script src="thirdparty/less/less-1.3.3.min.js"></script>
        <script src="thirdparty/jquery/jquery-2.0.1.min.js"></script>
    </head>
    <body>
        <div id="title-bar">
            <div class="title"></div>
            <div id="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">+</button>
                <button class="restore">-</button>
                <button class="close">x</button>
            </div>
        </div>
        <div id="app">
            <div>
                <iframe id="app-frame"></iframe>
            </div>
        </div>
        <script src="thirdparty/requirejs/require.js" data-main="chromeShell"></script>
    </body>
</html>
